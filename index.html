<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Monkeys - Coming Soon</title>
    <meta name="description" content="Good Monkeys LLC - Something exciting is coming soon. Stay tuned!">
    
    <link rel="icon" type="image/png" href="assets/logos/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #FF6B35;
            --dark: #0A0A0A;
            --dark-light: #141414;
            --text: #FFFFFF;
            --text-muted: #888888;
            --border: #2a2a2a;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }
        
        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 107, 53, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 70% 70%, rgba(255, 107, 53, 0.05) 0%, transparent 50%);
            animation: pulse 15s ease-in-out infinite;
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(255, 107, 53, 0.02));
            animation: float 20s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 400px;
            height: 400px;
            top: 10%;
            right: -100px;
        }
        
        .shape:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: 20%;
            left: -50px;
            animation-delay: -5s;
        }
        
        .shape:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 50%;
            right: 20%;
            animation-delay: -10s;
        }
        
        @keyframes pulse {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.05); }
        }
        
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        
        /* Stamp */
        .stamp {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
        }
        
        .stamp img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(0) invert(1);
            opacity: 0.2;
        }
        
        /* Main Content */
        .content {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .coming-soon-badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 50px;
            line-height: 1.6;
        }
        
        /* Contact Form */
        .contact-section {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .contact-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--text);
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            font-family: 'DM Sans', sans-serif;
            background: var(--dark-light);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary);
        }
        
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--text-muted);
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .optional {
            font-size: 11px;
            color: var(--text-muted);
            margin-left: 4px;
        }
        
        .btn {
            width: 100%;
            padding: 14px 24px;
            font-size: 15px;
            font-weight: 600;
            font-family: 'DM Sans', sans-serif;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }
        
        .btn:hover {
            background: #e85a2a;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Success Message */
        .success-message {
            display: none;
            padding: 20px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 10px;
            color: #22C55E;
            text-align: center;
        }
        
        .success-message.show {
            display: block;
        }
        
        /* Footer */
        .footer {
            margin-top: 60px;
            text-align: center;
        }
        
        .footer-email {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 16px;
            transition: color 0.3s ease;
        }
        
        .footer-email:hover {
            color: var(--primary);
        }
        
        .copyright {
            font-size: 13px;
            color: #555;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo img {
                height: 40px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .contact-section {
                max-width: 100%;
            }
        }
        
        /* Loading */
        .btn.loading {
            pointer-events: none;
        }
        
        .btn.loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>
    
    <!-- Navigation -->
    <nav style="position:fixed;top:0;left:0;right:0;padding:20px 40px;display:flex;justify-content:space-between;align-items:center;background:rgba(10,10,10,0.9);backdrop-filter:blur(10px);z-index:100;">
        <a href="index.html" style="display:flex;align-items:center;">
            <img src="assets/logos/GoodMonkeys_Logo_GM_V01_Primary_Logo.png" alt="Good Monkeys" style="height:35px;">
        </a>
        <div style="display:flex;gap:30px;">
            <a href="index.html" style="color:#FF6B35;text-decoration:none;font-size:14px;font-weight:500;">Home</a>
            <a href="about.html" style="color:#888;text-decoration:none;font-size:14px;font-weight:500;">About</a>
        </div>
    </nav>

    <div class="container" style="padding-top:100px;">
        <!-- Stamp -->
        <div class="stamp">
            <img src="assets/logos/GoodMonkeys_Logo_GM_V01_Logomark.png" alt="GM">
        </div>
        
        <!-- Main Content -->
        <div class="content">
            <div class="coming-soon-badge">Coming Soon</div>
            
            <h1>Something Exciting is Coming</h1>
            
            <p class="subtitle">
                We're working on something new. Leave your details and we'll keep you updated.
            </p>
            
            <!-- Contact Form -->
            <div class="contact-section">
                <h3 class="contact-title">Contact Us</h3>
                
                <div class="success-message" id="successMessage">
                    ✓ Thank you! We'll be in touch soon.
                </div>
                
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Name *" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email *" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="tel" id="phone" placeholder="Contact Number (optional)">
                    </div>
                    
                    <div class="form-group">
                        <textarea id="message" placeholder="Your Message (optional)"></textarea>
                    </div>
                    
                    <button type="submit" class="btn" id="submitBtn">Send Message</button>
                </form>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <a href="mailto:info@goodmonkeys.com" class="footer-email">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                info@goodmonkeys.com
            </a>
            <div class="copyright">© 2026 Good Monkeys LLC</div>
        </div>
    </div>
    
    <script>
        const SUPABASE_URL = 'https://kjhhwrvduqxprweqxhbo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtqaGh3cnZkdXF4cHJ3ZXF4aGJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTAwNjIsImV4cCI6MjA4MDI2NjA2Mn0.GFAmIDb1E_2UnFczUsHv4mTwGCT057CNlSLatsP2g2w';
        
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.toLowerCase().trim();
            const phone = document.getElementById('phone').value.trim();
            const message = document.getElementById('message').value.trim();
            
            const submitBtn = document.getElementById('submitBtn');
            const form = document.getElementById('contactForm');
            const successMessage = document.getElementById('successMessage');
            
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/waitlist`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify({
                        email: email,
                        name: name,
                        phone: phone || null,
                        message: message || null,
                        source: 'contact_form'
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Supabase error:', errorData);
                    // Handle duplicate email
                    if (errorData.code === '23505') {
                        form.style.display = 'none';
                        successMessage.classList.add('show');
                        return;
                    }
                    throw new Error(errorData.message || 'Failed to save');
                }
                
                const data = await response.json();
                console.log('Saved successfully:', data);
                
                form.style.display = 'none';
                successMessage.classList.add('show');
                
            } catch (error) {
                console.error('Error:', error);
                alert('Something went wrong. Please try again.');
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
